	<head>

		<meta charset="UTF-8" />

		<meta name="msapplication-tap-highlight" content="no">

		<link rel="apple-touch-icon" sizes="192x192" href="images/icons/apple-touch-icon-192x192.png">

		<link rel="mask-icon" href="images/icons/safari-pinned-tab.svg" color="#5bbad5">

		<meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png">
		<meta name="msapplication-TileColor" content="#482323">
		
		<!-- Color the status bar on mobile devices -->
		<meta name="theme-color" content="#2F3BA">

		<!-- Dependency stylesheets -->
		<link type="text/css" rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css" media="all" />
		<link type="text/css" rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" media="all" />
		<link type="text/css" rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline.css"/>
		<link type="text/css" rel="stylesheet" href="bower_components/angular-timeline/dist/angular-timeline-bootstrap.css" />

		<!-- App stylesheets -->
		<link type="text/css" rel="stylesheet" media="screen, projection" rel="stylesheet" href="css/screen.css" />
		<link type="text/css" rel="stylesheet" media="print" rel="stylesheet" href="css/print.css" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />
		<link type="text/css" rel="stylesheet" href="css/map.css" />
		<!--[if IE]>
			<link type="text/css" rel="stylesheet" media="screen, projection" href="css/ie.css" />
		<![endif]-->

		<!-- Dependency scripts -->
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="node_modules/videogular/videogular.min.js"></script>
		<script type="text/javascript" src="node_modules/videogular-controls/vg-controls.min.js"></script>
		<script type="text/javascript" src="node_modules/videogular-buffering/vg-buffering.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-css-injector/angular-css-injector.min.js"></script>
		<script type="text/javascript" src="bower_components/angular-timeline/dist/angular-timeline.js"></script>
		<script type="text/javascript" src="node_modules/angular-google-maps/node_modules/lodash/lodash.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-google-maps/node_modules/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-google-maps/dist/angular-google-maps.min.js"></script>

		<!-- App scripts -->
		<script type="text/javascript" src="modules/kp-modules.js"></script>
		<script type="text/javascript" src="routes/kp-routes.js"></script>
		<script type="text/javascript" src="controllers/audio.js"></script>
		<script type="text/javascript" src="controllers/history.js"></script>
		<script type="text/javascript" src="controllers/main.js"></script>
		<script type="text/javascript" src="controllers/video.js"></script>
		<script type="text/javascript" src="controllers/work.js"></script>
		<script type="text/javascript" src="controllers/tasks.js"></script>
		<script type="text/javascript" src="controllers/map.js"></script>
		<script type="text/javascript" src="directives/kp-directives.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-controller="MainController as main">
		<div class="view-container" ng-view></div>
		
		<!-- Level selection modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="level-modal" aria-labelledby="level-label">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog modal-sm vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title" id="level-label">Valitse vaikeustaso</h3>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-info btn-lg" data-dismiss="modal"
									ng-click="main.setLevel('easy')">
								Helppo
							</button>
							<button type="button" class="btn btn-primary btn-lg" data-dismiss="modal"
									ng-click="main.setLevel('hard')">
								Vaikea
							</button>
						</div>
					</div> <!-- /.modal-content -->
				</div> <!-- /.modal-dialog -->
			</div> <!-- .vertical-alignment-helper -->
		</div> <!-- /.modal -->

		<!-- Error dialog showing app not supported in portrait mode -->
		<div class="alert alert-danger" role="alert" id="orientation-error">
			<strong>Virhe!</strong> Sivua ei voi näyttää pystysuunnassa. Käännä ruutu vaakasuoraan.
		</div>
		
		<!-- Info modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="info-modal" aria-labelledby="info-label">
			<div class="vertical-alignment-helper">
				<div class="modal-dialog modal-sm vertical-align-center">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title" id="info-label">
								<span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info
							</h3>
						</div>
						<div class="modal-body">
							<img src="images/vaasa-logo.png" class="img-responsive" alt="" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default btn-lg" data-dismiss="modal">
								Sulje
							</button>
						</div>
					</div> <!-- /.modal-content -->
				</div> <!-- /.modal-dialog -->
			</div> <!-- .vertical-alignment-helper -->
		</div> <!-- /.modal -->
	</body>
</html>

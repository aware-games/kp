<div class="well">
	<h2>
		<a role="button" data-toggle="collapse" data-target="#audio{{cid}}"
			aria-expanded="false" aria-controls="audio{{cid}}">
			{{header}}
		</a>
	</h2>

	<div class="collapse" id="audio{{cid}}">
		<div class="form-group">
			<button ng-click="audio.paused ? audio.play() : audio.pause()" class="btn btn-primary"
					ng-disabled="!audio.canPlay" role="button">
				<i class="fa fa-{{ctrl.getIcon(audio)}} fa-lg" aria-hidden="true"></i>
			</button>
			<button ng-click="audio.restart()" class="btn btn-danger" role="button">
				<i class="fa fa-stop fa-lg" aria-hidden="true"></i>
			</button>
		</div>

		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
				</span>
				<input class="form-control" type="range" min="0" max="1" step="0.01"
					ng-model="audio.progress" />
				<span class="input-group-addon fixed-width">{{audio.currentTime | number : 1}}</span>
			</div>
		</div>
	</div>
</div>

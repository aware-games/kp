<div class="well">
	<h2>
		<a role="button" data-toggle="collapse" data-target="#audio{{cid}}"
			aria-expanded="false" aria-controls="audio{{cid}}">
			{{header}}
		</a>
	</h2>

	<div class="collapse" id="audio{{cid}}">
		<videogular vg-theme="ctrl.theme.url" class="videogular-container audio">
			<vg-media vg-src="audio" vg-type="audio"></vg-media>

			<vg-controls>
				<vg-play-pause-button></vg-play-pause-button>
				<vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
				<vg-scrub-bar>
					<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
				</vg-scrub-bar>
				<vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
				<vg-volume>
					<vg-mute-button></vg-mute-button>
				</vg-volume>
			</vg-controls>
		</videogular>
	</div>
</div>
